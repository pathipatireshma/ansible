- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: latest

- name: Download frontend from Git repo and extarct it
  ansible.builtin.unarchive:
    src: curl -s -L -o /tmp/frontend.zip "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
    dest: /tmp
    remote_src: yes